<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Lessons</h2>
            <ul class="lesson-list">
                <li class="active">1. Introduction</li>
                <li>2. Setting Up the Development Environment</li>
                <li>3. Django Basic</li>
                <li>4. Django Advanced Concepts</li>
                <li>9. Pythonanywhere</li>
                <li>Syllabus</li>
            </ul>
        </div>
        <div class="content">
            <h1>Lesson Content</h1>
            <div style="    padding-right: 10px;
    padding-left: 10px;  border: 2px solid #183b25; ">
            <h3 style="margin-bottom: 10px;margin-top: 20px;">1. Introduction</h3>
            <embed src="./assets/picture/python.pdf" type="application/pdf" width="100%" height="600px">
            </div>
            </div>
    </div>

    <!-- Nút Back -->
    <button class="back-btn"><a href="index.html">Back to List</a></button>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: #444;
        }

        .lesson-list {
            list-style: none;
        }

        .lesson-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .lesson-list li:hover {
            background-color: #f0f0f0;
        }

        .lesson-list .active {
            background-color: #82ca9c;
            color: white;
        }

        .content {
            width: 75%;
            padding: 20px;
        }

        .content h2 {
            margin-bottom: 20px;
            color: #444;
        }

        .lesson-detail {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .lesson-detail h3 {
            margin-bottom: 10px;
        }

        .lesson-detail p {
            margin: 10px 0;
        }

        a {
            color: #5865F2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            background-color: #f4f4f4;
            padding: 3px 6px;
            border-radius: 3px;
        }

        /* Nút Back */
        .back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #82ca9c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        /* Màu chữ liên kết */
        .back-btn a {
            color: aliceblue;
            text-decoration: none;
        }

        /* Đổi màu chữ khi hover vào nút */
        .back-btn:hover a {
            color: black;
        }

        /* Đổi màu nền nút khi hover */
        .back-btn:hover {
            background-color: red;
        }

    </style>
</body>
</html>
